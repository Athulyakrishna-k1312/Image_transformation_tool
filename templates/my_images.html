<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #976ce7, #e42d27);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f4f4f4;
    }
    img {
      max-width: 120px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .delete { background: #e74c3c; }
    .download { background: #3498db; }
    .back {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #2575fc;
    }
    .back:hover { text-decoration: underline; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Created Images</h2>
    <table>
      <tr>
        <th>Original</th>
        <th>Cartoon</th>
        <th>Uploaded At</th>
        <th>Actions</th>
      </tr>
      {% for img in images %}
      <tr>
        <td>
          <img src="{{ '/' + img.original_path }}" 
               alt="Original" onclick="openModal(this.src)">
        </td>
        <td>
          <img src="{{ '/' + img.cartoon_path }}" 
               alt="Cartoon" onclick="openModal(this.src)">
        </td>
        <td>{{ img.uploaded_at }}</td>
        <td>
          <!--<a href="{{ url_for('download_image', image_id=img.id) }}"><button class="btn download">Download</button></a>-->
          <a href="{{ url_for('choose_download',
                    cartoon_image=img.cartoon_path,
                    original_image=img.original_path,
                    image_id=img.id) }}">
    <button class="btn download">Download</button>
          </a>

          <a href="{{ url_for('delete_image', image_id=img.id) }}"><button class="btn delete">Delete</button></a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{ url_for('profile') }}" class="back">‚Üê Back to Profile</a>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <img id="modalImg">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("imageModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
