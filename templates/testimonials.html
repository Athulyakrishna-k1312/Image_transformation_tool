<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Testimonials</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #000000, #ff4b2b);
        color: #333;

    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #ff416c;
    }

    /* Marquee */
    .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 10px 0;
        background: #ff4b2b;
        color: white;
        font-weight: bold;
    }

    .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee-left 20s linear infinite;
    }

    .marquee.right span {
        animation: marquee-right 20s linear infinite;
    }

    @keyframes marquee-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    @keyframes marquee-right { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }

    /* Testimonials container */
    .testimonials-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 20px;
    }

    /* Card style */
    .testimonial-card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 280px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }

    .testimonial-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    /* Profile picture */
    .profile-pic {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #ff416c;
    }

    .testimonial-card p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    .author {
        font-weight: bold;
        color: #ff416c;
    }

    .date {
        font-size: 0.8rem;
        color: #999;
    }

    a.back {
        display: block;
        text-align: center;
        margin: 30px 0;
        text-decoration: none;
        color: #ff416c;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>What Our Users Say</h1>

<div class="marquee">
    <span>ðŸ”¥ Real feedback from our amazing users! ðŸ”¥</span>
</div>

<div class="testimonials-container">
    {% for t in testimonials %}
    <div class="testimonial-card">
        <!-- Profile picture placeholder -->
        <img src="{{ url_for('static', filename='default-profile.png') }}" alt="Profile" class="profile-pic">
        <p>"{{ t.testimony }}"</p>
        <div class="author">{{ t.name }}</div>
        <div class="date">Posted on {{ t.created_at }}</div>
    </div>
    {% endfor %}
</div>

<div class="marquee right">
    <span>âœ¨ Share your experience and get featured here! âœ¨</span>
</div>

<a class="back" href="{{ url_for('index') }}">â¬… Back to Home</a>

</body>
</html>
